<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” Grocery App</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="logo"><a href="index.html">GroceryApp</a></div>
  </header>

  <main class="container">
    <h1>Login</h1>
    <form id="login-form">
      <label>Email
        <input name="email" type="email" required />
      </label>
      <label>Password
        <input name="password" type="password" required />
      </label>
      <button class="btn" type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register</a></p>
    <div id="login-msg"></div>
  </main>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      try {
        const resp = await apiLogin(form.email.value, form.password.value);
        if (resp && resp.token) {
          saveToken(resp.token);
          location.href = '/profile';
        } else {
          document.getElementById('login-msg').innerText = 'Login failed';
        }
      } catch (err) {
        document.getElementById('login-msg').innerText = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
