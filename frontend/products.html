<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Grocery App — Home</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="logo"><a href="index.html">GroceryApp</a></div>
    <nav>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart <span id="cart-count">0</span></a>
      <a href="profile.html" id="nav-profile">Profile</a>
      <a href="login.html" id="nav-login">Login</a>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Fresh groceries delivered to your door</h1>
      <p>Daily essentials, fruits, vegetables, snacks — simple shopping.</p>
      <a class="btn" href="products.html">Shop Now</a>
    </section>

    <section class="featured">
      <h2>Featured products</h2>
      <div id="featured-grid" class="grid"></div>
    </section>

    <section class="categories">
      <h2>Categories</h2>
      <div class="chips">
        <button class="chip" data-cat="all">All</button>
        <button class="chip" data-cat="fruits">Fruits</button>
        <button class="chip" data-cat="vegetables">Vegetables</button>
        <button class="chip" data-cat="dairy">Dairy</button>
        <button class="chip" data-cat="snacks">Snacks</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>© GroceryApp • Simple grocery demo</p>
  </footer>

  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
